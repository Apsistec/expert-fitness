<ion-header translucent>
  <ion-toolbar class="toolbar-global">
    <ion-title> Invoice History </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismissModal()"> Close </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen >

    <ion-card color="dark" *ngIf="stripeService.invoices | async as invoice">
      <ion-card-content>
        Date: {{ invoice.data[0].created * 1000 | date }}
        <br />
        Paid: {{ invoice.data[0].amount_paid / 100 | currency }}
        <br />
        <ion-button
          class="ion-text-capitalize"
          [href]="invoice.data[0].hosted_invoice_url"
          size="small"
        >
          <ion-text> View Full Invoice </ion-text>
        </ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>
