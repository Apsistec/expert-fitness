<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expert Fitness App</title>

    <base href="/" />
    <link rel="icon" href="assets/icon/favicon.ico" type="image/x-icon" />

    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- add to Chrome Web Homescreen  -->
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="theme-color" content="#116466" />
    <meta name="color-scheme" content="light dark" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="application-name" content="Expert Fitness App" />
    <meta
      name="description"
      content="A fitness App that serves as your fitness consultant"
    />
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="Expert Fitness App"
    />

    <!-- Stripe -->
    <script src="https://js.stripe.com/v3" async></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.expert-fitness.com/" />
    <meta property="og:title" content="Expert Fitness App" />
    <meta property="og:image" content="assets/icons/icon-512x512" />
    <meta
      property="og:description"
      content="A fitness App that serves as your fitness consultant"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.expert-fitness.com/" />
    <meta property="twitter:title" content="Expert Fitness App" />
    <meta property="twitter:image" content="assets/icons/icon-512x512.png" />
    <meta
      property="twitter:description"
      content="A fitness App that serves as your fitness consultant"
    />
  </head>

  <body>
    <app-root></app-root>

    <noscript
      >Please enable JavaScript or try another browser such as
      <a href="https://www.brave.com">Brave Browser</a>to continue using this
      application.</noscript
    >
  <script src="runtime.js" defer></script><script src="polyfills.js" defer></script><script src="styles.js" defer></script><script src="vendor.js" defer></script><script src="main.js" defer></script></body>
</html>
